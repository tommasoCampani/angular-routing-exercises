<h4 *ngIf="allowEdit === '1'">I don't have permission to edit server.</h4>
<div *ngIf="allowEdit === '0'">
  <div class="form-group">
    <label for="name">Server Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="serverName"
    />
  </div>
  <div class="form-group">
    <label for="status">Server Status</label>
    <select id="status" class="form-control" [(ngModel)]="serverStatus">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button class="btn btn-primary" (click)="onUpdateServer()">
    Update Server
  </button>
</div>
<hr />
<button class="btn btn-primary" (click)="loadServer(1)">
  Load Server
</button>
